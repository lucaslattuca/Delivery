<app-menu-gerente>
  <div class="graphs">
    <div class="class-header">
      <h3 class="text-center">Platos MÃ¡s Vendidos</h3>
      <hr>
    </div>
    <div>
      <mat-form-field color="accent">
        <mat-label>Fecha de inicio</mat-label>
        <label>
          <input matInput [matDatepicker]="picker1" name="dp" [(ngModel)]="model1">
        </label>
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>

      </mat-form-field>

      <mat-form-field color="accent">
        <mat-label>Fecha fin</mat-label>
        <label>
          <input matInput [matDatepicker]="picker2" name="dp" [(ngModel)]="model2">
        </label>
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2 color="primary"></mat-datepicker>
      </mat-form-field>
      <button class="button" mat-button mat-raised-button color="primary" (click)="buscar()">Buscar</button>
    </div>
      <div>
        <div style="display: block">
          <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [plugins]="barChartPlugins"
            [legend]="barChartLegend"
            [chartType]="barChartType">
          </canvas>
        </div>
      </div>
  </div>
  <hr>
  <div class="table-wrapper-scroll-y my-custom-scrollbar">
    <!--    <h4>Historial de Pedidos</h4>-->
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th scope="col">Plato</th>
        <th scope="col">Ingredientes</th>
        <th scope="col">Cantidad</th>
      </tr>
      </thead>

      <tbody data-spy="scroll" data-offset="0" class="scrollspy-example">
      <tr *ngFor="let detalle of arreAux">
        <ng-container >
          <td scope="row">{{detalle.manufacturado.nombre_articuloM}}</td>
          <td>{{detalle.manufacturado.detalle}}</td>
          <td>{{detalle.cantidad}}</td>
        </ng-container>
      </tr>
      </tbody>
    </table>
  </div>
  <br>
</app-menu-gerente>
