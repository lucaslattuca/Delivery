
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block image" src="/assets/comboHamburguesaQueso2.png" alt="combo doble cheddar">
    </div>
    <div class="carousel-item">
      <img class="d-block image" src="/assets/pizzas-promo-viernes.png" alt="promo pizzas">
    </div>
    <div class="carousel-item">
      <img class="d-block image" src="/assets/comboHamburguesaQueso.png" alt="promo doble cheddar">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Anterior</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Siguiente</span>
  </a>
</div>

<!-- footer -->
<footer class="footer">
  <div class="container">
    <div class="content has-text-centered">
      <div *ngIf="info.token; else loggedOut">
        <div class="mat-footer-cell">
          <h5><strong>Gracias por su visita </strong>{{ info.nombreUsuario}}</h5>
        </div>
      </div>
    </div>
    <ng-template #loggedOut>
      <div class="container">
        No ha iniciado sesi√≥n
      </div>

</footer>
