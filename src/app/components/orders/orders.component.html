<div class="header-app">
  <h1>Bienvenido al {{appName}}</h1>
</div>

<div class="btn-list">
  <button mat-raised-button color="primary" class="product" *ngFor="let product of products"
          (click)="onAddProduct(product)">
    {{product.name}}  / {{product.price|currency}}
  </button>
  <form [formGroup]="this.orderService.myForm" (ngSubmit)="onSubmit()">
    <table cellspacing="0">
      <tr>
        <td>
          <mat-form-field>
            <input type="number" matInput #orderNumber maxlength="3" placeholder="Nro de Orden" formControlName="orderNumber">
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field>
            <input matInput #orderNumber maxlength="15" placeholder="Cliente" formControlName="customerName">
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <button mat-raised-button color="primary" class="btn-send">Enviar</button>
        </td>
      </tr>
    </table>
  </form>
</div>

<ul class="collection">
  <li *ngFor="let order of tempOrder">
    <span>{{order}}</span>
    <a href="#" (click)="removeItemTempOrder(order)">
      <mat-icon>delete</mat-icon>
    </a>
  </li>
</ul>
