<div class="class-header">
  <br>
  <h3 class="text-center">Listado de pedidos</h3>
  <hr>
</div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Order Column -->
  <ng-container matColumnDef="numPedido">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nro de Pedido </th>
    <td mat-cell *matCellDef="let pedido"> {{pedido.numPedido}} </td>
  </ng-container>

  <!-- customerName Column -->
  <ng-container matColumnDef="nombreCliente">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre_persona}} </td>
  </ng-container>

  <!-- customerName Telefono -->
  <ng-container matColumnDef="telefonoCliente">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
  </ng-container>

  <!-- order Column -->
  <ng-container matColumnDef="detallePedido">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Orden </th>
    <td mat-cell *matCellDef="let element"> {{element.idDetalle}} </td>
  </ng-container>

  <!-- completed Column -->
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
  </ng-container>

  <!-- total Column -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
    <td mat-cell *matCellDef="let element">$ {{element.totalOrder}} </td>
  </ng-container>

  <!-- actions Column -->
  <ng-container matColumnDef="eliminar">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon (click)="eliminarPedido(element.id)">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
