<div class="container" col-md-6>
  <div class="card">
    <div class="class-header">
      <h3>Modificar Personas</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="">Nombre:</label>
          <input type="text" class="form-control" name="nombre" [(ngModel)]="cliente.nombre_persona">
        </div>
        <div class="form-group">
          <label for="">Usuario:</label>
          <input type="text" class="form-control" name="usuario" [(ngModel)]="cliente.nombre_usuario">
        </div>
        <div class="form-group">
          <label for="">DNI:</label>
          <input type="text" class="form-control" name="dni" [(ngModel)]="cliente.dni">
        </div>
        <div class="form-group">
          <label for="">E-mail:</label>
          <input type="text" class="form-control" name="email" [(ngModel)]="cliente.email">
        </div>
        <div class="form-group">
          <label for="">Contraseña:</label>
          <input type="text" class="form-control" name="password" [(ngModel)]="cliente.password">
        </div>
        <div class="form-group">
          <label for="">Teléfono:</label>
          <input type="text" class="form-control" name="telefono" [(ngModel)]="cliente.telefono">
        </div>
        <div class="form-group">
          <label for="">Domicilio:</label>
          <input type="text" class="form-control" name="domicilio" [(ngModel)]="cliente.direccion">
        </div>
        <button (click)="actualizarCliente(cliente)" class="btn btn-danger">Actualizar</button>
      </form>
    </div>
  </div>
</div>
