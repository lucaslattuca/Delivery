
<div *ngIf="isLogged ; else loggedOut">

</div>

<ng-template #loggedOut>
<section id="login" class="mb-5 mt-5">

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_login">
          <div class="card">
            <div class="card-body text-center">

                <div *ngIf="!isLogged" class="container">
                  <h5>Iniciar Sesión</h5>
                  <form name="form" #f="ngForm" novalidate (ngSubmit)="onLogin()">
                    <div class="form-group">
                      <label for="nombreUsuario">Nombre de Usuario: </label>
                      <input type="text" class="form-control" name="nombreusuario" [(ngModel)]="form.nombreUsuario"
                             autocomplete="off" required>
                    </div>
                    <div class="form-group">
                      <label for="password">Contraseña: </label>
                      <input type="password" class="form-control" name="password" [(ngModel)]="form.password"
                             autocomplete="off" required>
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!f.valid">Iniciar Sesion</button>
                      <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">Fallo al loguearse {{ errorMsg }}</div>
                      <a routerLink="/auth/register" class="form-control login-user">¿No tienes una cuenta?</a>
                    </div>
                  </form>
                </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</ng-template>
