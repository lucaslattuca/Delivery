
<div *ngIf="isRegister; else noRegister">
  <h3>¡Cuenta Creada!</h3>
</div>

<ng-template #noRegister>
  <section id="register" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_login">
            <div class="card">
              <div class="card-body text-center">
                  <h5>Registrarse</h5>
                  <form name="form" #f="ngForm" novalidate (ngSubmit)="onRegister()">
                    <div class="form-group">
                      <label form="nombre">Nombre:</label>
                      <input class="form-control" name="nombre" type="text" #nombreIn="ngModel" [(ngModel)]="form.nombre" #nombre="ngModel"
                             autocomplete="off" required minlength="4" maxlength="15">
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="nombreIn.touched && !nombreIn.valid">
                      <div *ngIf="nombreIn.errors.required">Nombre requerido</div>
                      <div *ngIf="nombreIn.errors.minlength">Debe tener por lo menos 4 caracteres</div>
                    </div>
                    <div class="form-group">
                      <label form="nombreUsuario">Nombre de Usuario:</label>
                      <input class="form-control" name="nombreUsuario" type="text" [(ngModel)]="form.nombreUsuario"
                             #nombreUsuario="ngModel" autocomplete="off" required>
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="nombreUsuario.touched && !nombreUsuario.valid">
                      <div *ngIf="nombreUsuario.errors.required">Nombre de Usuario requerido</div>
                      <div *ngIf="nombreUsuario.errors.minlength">Debe tener por lo menos 4 caracteres</div>
                    </div>
                    <div class="form-group">
                      <label form="email">Email:</label>
                      <input class="form-control" name="email" type="email" [(ngModel)]="form.email" #email="ngModel" email
                             autocomplete="off" required>
                    </div>
                    <div class="form-group">
                      <label form="password">Contraseña:</label>
                      <input class="form-control" type="password" name="password" [(ngModel)]="form.password" #password="ngModel" required>
                    </div>
                    <div class="form-group">
                      <label form="telefono">Telefono:</label>
                      <input class="form-control" type="number" name="telefono" [(ngModel)]="form.telefono" #telefono="ngModel" required autocomplete="off">
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary mb-3" [disabled]="!f.valid">Crear Cuenta</button>
                      <div *ngIf="f.submitted && isRegisterFail" class="alert alert-danger">Fallo al crear la cuenta: {{ errorMsg }}</div>
                      <a routerLink="/auth/login" class="form-control register-user">¿Ya tienes una cuenta?</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
</ng-template>
