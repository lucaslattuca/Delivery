<section id="register" class="mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">
              <form #formRegister="ngForm" (ngSubmit)="onAddUser()">
                <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
                <div class="alert alert-danger" role="alert" *ngIf="isError">
                  {{msgError}}
                </div>
                <div class="form-group">
                  <input type="text" #nombreIn="ngModel" name="nombre" class="form-control" placeholder="Nombre y Apellido" [(ngModel)]="nombre" required minlength="4"
                         maxlength="15">
                </div>

                <div class="alert alert-danger" role="alert" *ngIf="nombreIn.touched && !nombreIn.valid">
                  <div *ngIf="nombreIn.errors.required">Nombre requerido</div>
                  <div *ngIf="nombreIn.errors.minlength">Debe tener por lo menos 4 caracteres</div>
                </div>
                <div class="form-group">
                  <input type="email" #emailIn="ngModel" name="email" class="form-control" placeholder="Email" [(ngModel)]="email" required
                         minlength="8">
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="emailIn.touched && !emailIn.valid">
                  <div *ngIf="emailIn.errors.required">Email requerido</div>
                  <div *ngIf="emailIn.errors.minlength">Email debe tener al menos 8 caracteres</div>
                </div>
                <div class="form-group">
                  <input type="password" #passwordIn="ngModel" name="password" class="form-control" placeholder="Password" [(ngModel)]="password"
                         required minlength="5" maxlength="10">
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="passwordIn.touched && !passwordIn.valid">
                  <div *ngIf="passwordIn.errors.required">Password requerido</div>
                  <div *ngIf="passwordIn.errors.minlength">Password debe tener al menos 5 caracteres</div>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Registrarse</button>
                <div class="form-group">
                  <a routerLink="/users/login" class="form-control login-user">¿Tienes Cuenta? Inicia Sesión</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
