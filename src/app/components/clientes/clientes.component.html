<app-menu-gerente>
  <div class="container">
    <br>
    <div class="card bg-light mb-3">
      <div class="class-header">
        <br>
        <h3 class="text-center">Clientes</h3>
        <hr>
      </div>
      <div class="container">
        <br>
        <button (click)="nuevoCliente()" class="btn button"><strong>Nuevo</strong></button>
      </div>
      <div class="table-wrapper-scroll-y my-custom-scrollbar ">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Usuario</th>
              <th>E-mail</th>
              <th>Telefono</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes; let i = index" class="text-center">
              <th scope="row">{{i+1}}</th>
              <td>{{cliente.nombre}}</td>
              <td>{{cliente.nombreUsuario}}</td>
              <td>{{cliente.email}}</td>
              <td>{{cliente.telefono}}</td>
              <td>
                <mat-icon (click)="editarCliente(cliente)">edit</mat-icon>
                <mat-icon (click)="eliminarCliente(cliente)">delete</mat-icon>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</app-menu-gerente>
