<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/graficas/PedidosPorPeriodo">Reportes Lineas</a>
      <a mat-list-item routerLink="/graficas/Platos+Vendidos">Reportes Barras</a>
      <a mat-list-item routerLink="/graficas/dona-prime-ng">Dona PrimeNG</a>
      <a mat-list-item routerLink="/graficas/barras-prime-ng">Barras PrimeNG</a>
      <a mat-list-item routerLink="/graficas/usuarios">Registro de Usuarios</a>
      <a mat-list-item routerLink="/gerente/">Listado de Pedidos</a>
      <a mat-list-item routerLink="/clientes/">Listado de Clientes</a>
      <a mat-list-item routerLink="/stock/">Stock de Productos</a>
      <a mat-list-item routerLink="/platos/">Men√∫</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Reportes</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
