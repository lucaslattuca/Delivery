<app-menu-gerente>
  <div class="container" col-md-6>
    <br>
    <div class="card">
      <div class="class-header">
        <br>
        <h3 class="text-center">Agregar Producto al Stock</h3>
        <hr>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="">Imagen:</label>
            <input type="text" class="form-control" name="nombre" [(ngModel)]="articuloPost.foto">
          </div>
          <div class="form-group">
            <label for="">Nombre:</label>
            <input type="text" class="form-control" name="nombre" [(ngModel)]="articuloPost.nombre_articulo">
          </div>
          <div class="form-group">
            <label for="">Detalle del producto:</label>
            <input type="text" class="form-control" name="usuario" [(ngModel)]="articuloPost.detalle">
          </div>
          <div class="form-group">
            <label for="">Stock:</label>
            <input type="text" class="form-control" name="dni" [(ngModel)]="articuloPost.stock">
          </div>
          <div class="form-group">
            <label for="">Stock mínimo:</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="articuloPost.stockMinimo">
          </div>
          <div class="form-group">
            <label for="">Categoría:</label>
            <input type="text" class="form-control" name="password" [(ngModel)]="articuloPost.categoriaProd">
          </div>
          <div class="form-group">
            <label for="">Unidad de Medida:</label>
            <input type="text" class="form-control" name="telefono" [(ngModel)]="articuloPost.medidaProd">
          </div>
          <div class="form-group">
            <label for="">¿Es para venta?:</label>
            <input type="text" class="form-control" name="domicilio" [(ngModel)]="articuloPost.esParaVenta">
          </div>
          <div class="botones">
            <button (click)="Guardar()" class="btn btn-success">Guardar</button>

            <button (click)="Volver()" class="btn btn-danger">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</app-menu-gerente>
