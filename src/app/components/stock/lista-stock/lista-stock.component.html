<div class="container">
  <div class="card">
    <div class="class-header">
      <h3>Stock en depósito</h3>
    </div>
    <div class="container"> 
      <button class="btn btn-info" style="margin-left: 10px; ">Nuevo ítem</button> 
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Denominación</th>
            <th>Cantidad</th>
            <th>Unid. de Medida</th>
            <th>Costo</th>
            <th>Stock mínimo</th>
            <th>Categoría</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of articulos" class="text-center">
            <td>{{item.id_articulo}}</td>
            <td>{{item.nombre_articulo}}</td>
            <td>{{item.stock}}</td>
            <td>{{item.medidaProd}}</td>
            <td>{{item.costo}}</td>
            <td>{{item.stockMinimo}}</td>
            <td>{{item.categoriaProd}}</td>
            <td>
            <td>
              <button class="btn btn-warning">Editar</button>
              <button class="btn btn-danger">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
